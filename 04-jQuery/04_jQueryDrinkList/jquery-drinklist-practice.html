<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

var drinkDiv = $("#drink-options");

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list
for (var i = 0; i < drinkList.length; i++) {


    // It then creates a new div for each drink. Note we create divs and add the content in the same line.

  var newDrinkDiv = $("<div>" + drinkList[i] + "</div>");
  
  drinkDiv.append(newDrinkDiv);

  }

  </script>

</body>
</html>
